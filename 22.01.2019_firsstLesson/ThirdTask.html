<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>third task</title>
</head>
<body>
<h1>Form Demo</h1>
<form>
    <fieldset>
        <legend>Text input</legend>
        <br>
        <label>Text box <input value="text here"></label><br><br>
        <label>Password <input type="password" value="111111"></label><br><br>
        <label>Text Area <textarea placeholder="Your text here" cols="115" rows="3"></textarea></label><br><br>
    </fieldset>
    <fieldset>
        <legend>Selection element</legend>
        <br>
        <label>Selection List <select>
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three">three</option>
        </select></label>
        <br><br>
        <label>Check boxes</label>
        <label><input type="checkbox" name="checkBoxes" value="Green Eggs">Green Eggs</label>
        <label><input type="checkbox" name="checkBoxes" value="Ham">Ham</label>
        <br><br>
        <label>Radio buttons</label>
        <label><input type="radio" value="small" name="radioButtons">small</label>
        <label><input type="radio" value="medium" name="radioButtons">medium</label>
        <label><input type="radio" value="large" name="radioButtons">large</label>
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Buttons</legend>
        <br>
        <button>standard button</button>
        <button>input button</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br><br>
    </fieldset>
</form>
</body>
</html>
